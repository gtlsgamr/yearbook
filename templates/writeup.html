{%extends 'layout.html'%}
{%block content%}

<form method="POST" class="w-400 mw-full">
    <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% -->
    <!-- Input -->
    
    
    <div class="form-group">
        <label for="description">Write-up (max 300 words.)</label>
        <textarea class="form-control" maxlength="300" id="description" name='write-up' placeholder="Write something about your time in D.P.S. Rajkot."></textarea>
      </div>

      <div class="form-group">
        <label for="full-name" class="required">Full name</label>
        <input type="text" class="form-control" id="fullname" name='fullname' placeholder="Full name" required="required">
    </div>


    <!-- Submit button -->
    <input class="btn btn-primary" type="submit" value="Submit">
    <div style="color:green">{{message}}</div>
</form>


{%endblock content%}
