<html>
	<head>
		<title>{{title}} - {{school_name}} - Yearbook</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js" integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig==" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg==" crossorigin="anonymous" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link href="../static/css/halfmoon-variables.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	
	<body class="dark-mode with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true">

		<!-- Page wrapper start -->
		<div id="page-wrapper" class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-type="overlayed-sm-and-down">
	
			<!-- Sticky alerts -->
			<div class="sticky-alerts"></div>
	
			<!-- Navbar start -->
			<nav class="navbar">
				<div class="navbar-content">
					<button id="toggle-sidebar-btn" class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</button>
				</div>
				<a href="#" class="navbar-brand ml-10 ml-sm-20">
					
					<span class="d-none d-sm-flex">{{school_name}} - YearBook Generator</span>
				</a>
				<div class="navbar-content ml-auto">
					<button class="btn btn-action mr-5" type="button" onclick="halfmoon.toggleDarkMode()">
						<i class="fa fa-moon-o" aria-hidden="true"></i>
						<span class="sr-only">Toggle dark mode</span>
					</button>
					
				</div>
			</nav>
			<!-- Navbar end -->
	
			<!-- Sidebar overlay -->
			<div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
	
			<!-- Sidebar start -->
			<div class="sidebar">
				<div class="sidebar-menu">
					
					
					<div class="sidebar-divider"></div>
					<a href="/yearbook" class="sidebar-link sidebar-link-with-icon">
						<span class="sidebar-icon">
							<i class="fa fa-user"  aria-hidden="true"></i>
						</span>
						Submit Yearbook Photo
					</a>
					<a href="/confession" class="sidebar-link sidebar-link-with-icon">
						<span class="sidebar-icon">
							<i class="fa fa-table" aria-hidden="true"></i>
						</span>
						Add anonymous confession
					</a>
					
					<a href="/writeup" class="sidebar-link sidebar-link-with-icon">
						<span class="sidebar-icon">
							<i class="fa fa-commenting-o" aria-hidden="true"></i>
						</span>
						Submit write-ups
					</a>
				</div>
			</div>
			<!-- Sidebar end -->
	
			<!-- Content wrapper start -->
			<div class="content-wrapper">
				<div class='card'>

					{%block content%}
					{%endblock content%}
				</div>
					
			</div>
			<!-- Content wrapper end -->
	
			<!-- Navbar fixed bottom start -->
			<nav class="navbar navbar-fixed-bottom">
				<ul class="navbar-nav ml-auto">
					
				</ul>
				<span class="navbar-text">
					&copy; Copyright 2020, Hitarth Thummar
				</span>
			</nav>
			<!-- Navbar fixed bottom end -->
	
		</div>
		<!-- Page wrapper end -->
	
		<!-- Halfmoon JS -->
		<script src="../static/js/halfmoon.min.js"></script>
	
	</body>
</html>
